<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master :: head"></head>
<body>
<header th:replace="master :: header"></header>

	<div class="container" th:object="${movie}">
	
		<div class="row" style="margin-top:20px;">		
			<div class="col-md-6">
				<img th:src="@{/assets/{filename}(filename=*{routeImage})}"	th:alt="*{title}" class="img-fluid rounded w-100">
			</div>
			
			<div class="col-md-6">
				
				<div style="height:20px"></div>
				<h2 th:text="*{title}"></h2>
				
				<div class="mb-3">
					<span class="badge rounded-pull bg-light text-dark me-1" th:each="genre : *{genres}" th:text="${genre.title}"></span>					
					<p th:text="*{synopsis}" style="margin-top: 10px"></p>
				</div>
				
				<div class="mb-3">
				    <a th:href="*{urlTrailer}" class="btn btn-danger" data-fancybox=""> 
					   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">

                       </svg> Ver trailer
					</a>
				</div>
				
			</div>
		</div>
	</div>
	
<footer th:replace="master :: footer"></footer>
</body>
</html>
