<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="master :: head"></head>

<body>
<header th:replace="master :: header"></header>

<div class="bg-dark p-5 rouded">
	    <h1 class="display-1 text-primary" style="font-weight:bold; text-align: center;">Cinema Trailer</h1>
</div>

	<div class="container my-5">
	
	   <h1 th:text="${titulo}" class="text-light mt-5"></h1>
	
		<div class="text-end">
			<a href="/admin/generos/nuevo" class="btn btn-primary mb-3">Agregar
				género</a>
		</div>
		<table class="table table-hover table-dark">
			<thead>
				<tr>
				    <th>ID</th>
					<th>Género</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="genre : ${genres}" th:object="${genre}">
					
					<td th:text="*{id}"></td>
					<td>
						<div th:text="*{title}" class="fs-5 fw-bold"></div>
					</td>
					
					<td class="text-end">
					   <a th:href="@{/admin/generos/{id}/editar(id=*{id})}">Editar</a>
					   <a th:href="@{/admin/generos/{id}/eliminar(id=*{id})}" onclick="return confirm('esta seguro que desea eliminar');">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>	
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>

<footer th:replace="master :: footer"></footer>
</body>
</html>
